<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web将棋アプリ</title>
    <link rel="stylesheet" href="shogi_board.css">
    <script src="set_koma.js" defer></script>

                <img src="rgold.png" class="kpiece" data-piece="gold">

                <img src="rknight.png" class="kpiece" data-piece="knight">

        </div>
        <div id="board"></div>
        <div id="piece-area2" class="piece-area2">
            <img src="pawn.png" class="kpiece" data-piece="pawn">
            <img src="lance.png" class="kpiece" data-piece="lance">
            <img src="knight.png" class="kpiece" data-piece="knight">
            <img src="silver.png" class="kpiece" data-piece="silver">
            <img src="gold.png" class="kpiece" data-piece="gold">

    </div>
    <div>
    <script src="set_koma.js" type="module" defer></script>
